<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function validateForm() {
            let email = document.getElementById('email');
            let error = document.getElementById('error');
        let y = document.forms['myForm']['email'].value;
            if (y == '') {
               
            email.style.cssText= 'border: 1px solid red; background-color: rgba(255, 0, 0, 0.122)' ;
            error.style.cssText='display: inline; color: red; position: absolute; top: 0; right: 10px; font-size: 12px';
            return false;
            }
        else if (y.match(/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/)) {
            return true;
        } else {
            email.style.border= '1px solid red';
            error.style.cssText='display: inline; color: red; position: absolute; top: 0; right: 10px; font-size: 12px';
            return false;
        }
        }
    </script>
</head>
<body>
    <section class="container">
        <div class="info">
            <div class="head">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiveing monthly updates on:</p>
                <ul>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        Product discovery and building what matters</li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        Measuring to ensure updates are a success</li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        And much more!</li>
                </ul>
            </div>
            <div class="btns">
                <h6>Email adress</h6>
                <form action="./login.html" name="myForm" onsubmit="return validateForm()" formnovalidate="true">
                <input type="text" name="email" id="email" placeholder="email@company.com" >
                <span id="error">Valid email required</span>
                <input type="submit" value="Subscribe to monthly newsletter">
                </form>
            </div>
        </div>
        <div class="image">
        </div>
    </section>
</body>

</html>
